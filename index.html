<!DOCTYPE html>
<html>
<head>
    <title>QR Scanner Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #17212b;
            color: white;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            padding: 20px;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .back-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }
        .qr-frame {
            background-color: #242f3d;
            border-radius: 15px;
            padding: 40px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }
        .button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            background-color: #17212b;
        }
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: #ffa726;
            cursor: pointer;
            padding: 10px;
            font-size: 14px;
        }
        .action-button i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        #result {
            color: #fff;
            margin-top: 20px;
            font-size: 16px;
        }
        /*.qr-placeholder {
            border: 2px solid #3498db;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }*/
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button">←</button>
            <span>Сканер QR</span>
        </div>
        <div class="qr-frame">
            <div class="qr-placeholder">
                
            </div>
            <div id="result"></div>
        </div>
        <div class="button-container">
            <button class="action-button" id="scanButton">
                <span class="material-icons">qr_code_scanner</span>
                Сканировать
            </button>
            <button class="action-button" id="sendButton" style="display: none;">
                <span class="material-icons">upload</span>
                Отправить
            </button>
            <button class="action-button" id="historyButton">
                <span class="material-icons">history</span>
                История
            </button>
            <button class="action-button" id="logsButton">
                <span class="material-icons">more_horiz</span>
                Ещё
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
