<!DOCTYPE html>
<html>
<head>
    <title>QR Scanner Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #17212b;
            color: white;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            padding: 20px;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .back-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }
        .qr-frame {
            background-color: #17212b;
            border-radius: 15px;
            padding: 40px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            position: relative;
        }
        .button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            background-color: #17212b;
        }
        
        /* Новые стили для кнопок */
        .action-button {
            background: #17212b;
            border: none;
            color: #a8b4c5;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 200ms ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            min-width: 80px;
            backdrop-filter: blur(4px);
        }
        .action-button:hover {
            background: #3b4758;
            color: #2ea6ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .action-button .material-icons {
            font-size: 24px;
        }
        
        #result {
            color: #fff;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .scan-button-container {
            margin-top: auto;
        }
        
        /* Стиль для кнопки сканирования */
        #scanButton {
            background: rgba(46, 166, 255, 0.1);
            border: 2px solid #2ea6ff;
            color: #2ea6ff;
            width: 160px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            cursor: pointer;
            transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(46, 166, 255, 0.2);
        }
        #scanButton:hover {
            background: rgba(46, 166, 255, 0.15);
            border-color: rgba(46, 166, 255, 0.9);
            box-shadow: 0 12px 40px rgba(46, 166, 255, 0.3);
        }
        #scanButton::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(46, 166, 255, 0.3);
            border-radius: 24px;
            animation: pulse 2000ms infinite;
        }
        #scanButton .material-icons {
            font-size: 48px;
            transition: transform 300ms ease;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.15); opacity: 0; }
        }
        
        /* Новые стили для расположения кнопок */
        .center-buttons {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        .right-button {
            margin-left: auto;
        }
        #logsButton {
            color: #17212b; /* Цвет как у фона */
        }
        #logsButton:hover {
            color: #2ea6ff; /* При наведении возвращаем видимость */
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            
        </div>
        <div class="qr-frame">
            <div id="result"></div>
            <div class="scan-button-container">
                <button class="action-button" id="scanButton">
                    <span class="material-icons">qr_code_scanner</span>
                    Сканировать
                </button>
            </div>
        </div>
        <div class="button-container">
            <button class="action-button" id="sendButton" style="display: none;">
                <span class="material-icons">upload</span>
                Отправить
            </button>
            <div class="center-buttons">
                <button class="action-button" id="historyButton">
                    <span class="material-icons">history</span>
                    История
                </button>
            </div>
            <button class="action-button right-button" id="logsButton">
                <span class="material-icons">more_horiz</span>
                Log
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
