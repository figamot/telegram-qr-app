<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История сканирований</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1d2733;
            color: white;
        }
        .history-group {
            margin-bottom: 20px;
            background-color: #242f3d;
            border-radius: 8px;
            padding: 15px;
        }
        .history-date {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #3498db;
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #34495e;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-time {
            color: #95a5a6;
            font-size: 14px;
        }
        .history-data {
            margin-top: 5px;
        }
        .history-quantity {
            color: #3498db;
            margin-top: 5px;
            font-weight: bold;
        }
        .back-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .history-user {
            color: #95a5a6;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">Назад</button>
    <div id="historyContent"></div>

    <script>
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const pad = (num) => String(num).padStart(2, '0');
            
            return {
                date: `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}`,
                time: `${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`
            };
        }

        function displayHistory() {
            const history = JSON.parse(localStorage.getItem('scan_history') || '[]');
            const historyContent = document.getElementById('historyContent');
            
            // Группируем по дате
            const groupedHistory = history.reduce((groups, item) => {
                const { date } = formatDate(item.timestamp);
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(item);
                return groups;
            }, {});

            // Сортируем даты в обратном порядке
            const sortedDates = Object.keys(groupedHistory).sort().reverse();

            historyContent.innerHTML = sortedDates.map(date => {
                const items = groupedHistory[date];
                return `
                    <div class="history-group">
                        <div class="history-date">${date}</div>
                        ${items.map(item => {
                            const { time } = formatDate(item.timestamp);
                            return `
                                <div class="history-item">
                                    <div class="history-time">${time}</div>
                                    <div class="history-data">${item.qrData}</div>
                                    <div class="history-quantity">Количество: ${item.quantity}</div>
                                    <div class="history-user">Пользователь: ${item.userName}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }).join('');
        }

        displayHistory();
    </script>
</body>
</html>
