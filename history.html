<!DOCTYPE html>
<html>
<head>
    <title>История - QR Scanner Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #17212b;
            color: white;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .header {
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .back-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }
        .history-group {
            margin: 20px 0;
            background-color: #242f3d;
            border-radius: 10px;
            overflow: hidden;
        }
        .history-date {
            padding: 10px 15px;
            background-color: #1c2733;
            color: #a8b6c7;
            font-size: 14px;
        }
        .history-item {
            padding: 15px;
            border-bottom: 1px solid #1c2733;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-time {
            color: #3498db;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .history-data {
            color: #fff;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" id="backButton">←</button>
            <span>История сканирований</span>
        </div>
        <div id="history-container"></div>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('ru-RU', options);
        }

        function formatTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        function displayHistory() {
            const historyData = JSON.parse(localStorage.getItem('scan_history') || '[]');
            const container = document.getElementById('history-container');
            
            // Группируем по датам
            const groupedHistory = historyData.reduce((groups, item) => {
                const date = item.timestamp.split(' ')[0];
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(item);
                return groups;
            }, {});

            // Сортируем даты в обратном порядке
            const sortedDates = Object.keys(groupedHistory).sort().reverse();

            container.innerHTML = sortedDates.map(date => `
                <div class="history-group">
                    <div class="history-date">${formatDate(date)}</div>
                    ${groupedHistory[date].map(item => `
                        <div class="history-item">
                            <div class="history-time">${formatTime(item.timestamp)}</div>
                            <div class="history-data">${item.qrData}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Отображаем историю при загрузке страницы
        displayHistory();
    </script>
</body>
</html>
